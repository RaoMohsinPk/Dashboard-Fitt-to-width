<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .iframe-container {
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform-origin: 0 0; /* Origin at the top-left corner for scaling */
            transition: transform 0.5s ease; /* Smooth transition */
        }

        /* Auto scale based on screen width */
        @media (max-width: 767px) {
            iframe {
                transform: scale(0.2); /* Scale to 0.2 for smaller screens */
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            iframe {
                transform: scale(0.3); /* Scale to 0.3 for medium-sized screens */
            }
        }

        @media (min-width: 1025px) {
            iframe {
                transform: scale(0.5); /* Scale to 0.5 for larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTS_M-XkvlKTDlh8SKw47oyh6VGIirCj13l6SfRwxXXV8K_zBDBthI73Uj83DS4GBBlv4Gku2LMVEWM/pubhtml?gid=640633973&single=true">
        </iframe>
    </div>
</body>
</html>

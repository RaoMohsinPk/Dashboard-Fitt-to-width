<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .iframe-container {
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto; /* Scrollable content */
            transform-origin: top left; /* Ensure scaling starts from top-left */
            transition: transform 0.5s ease; /* Smooth transition */
        }

        /* Default scaling for portrait mode */
        @media (orientation: portrait) {
            iframe {
                transform: scale(0.2); /* Default zoom for portrait mode */
                width: 500%; /* Ensure proper scaling in portrait */
                height: 500%; /* Ensure proper scaling in portrait */
            }
        }

        /* For landscape mode, scaling the iframe based on screen width */
        @media (orientation: landscape) {
            iframe {
                transform: scale(calc(0.2 + 0.01 * (100vw / 1000))); /* Auto scale based on screen size */
                width: 100%;
                height: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTS_M-XkvlKTDlh8SKw47oyh6VGIirCj13l6SfRwxXXV8K_zBDBthI73Uj83DS4GBBlv4Gku2LMVEWM/pubhtml?gid=640633973&single=true">
        </iframe>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .responsive-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio (16:9) */
            overflow: hidden;
        }

        .responsive-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            transform-origin: top left; /* Scale content from top-left corner */
            transform: scale(1); /* Default scale (adjusted dynamically) */
        }
    </style>
</head>
<body>
    <div class="responsive-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTS_M-XkvlKTDlh8SKw47oyh6VGIirCj13l6SfRwxXXV8K_zBDBthI73Uj83DS4GBBlv4Gku2LMVEWM/pubhtml?gid=640633973&single=true" id="sheet"></iframe>
    </div>
    <script>
        function adjustIframe() {
            const iframe = document.getElementById('sheet');
            const containerWidth = iframe.parentElement.offsetWidth;
            const contentWidth = 1200; // Adjust this value to match your sheet's width in pixels
            const scale = containerWidth / contentWidth;

            iframe.style.transform = `scale(${scale})`;
            iframe.style.width = `${contentWidth}px`;
            iframe.style.height = `${1200 * scale}px`; // Adjust height as needed
        }

        // Adjust iframe on page load and window resize
        window.addEventListener('load', adjustIframe);
        window.addEventListener('resize', adjustIframe);
    </script>
</body>
</html>
